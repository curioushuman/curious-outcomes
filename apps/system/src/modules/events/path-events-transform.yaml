post:
  description: Transform an external event, into an internally accepted one
  operationId: FunctionTransformEvent
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./infra/dto/transform-event.request.dto.yaml"

  responses:
    '200':
      description: External event found, transformed successfully
      content:
        application/json:
          schema:
            $ref: "./domain/entities/co-event.yaml"

    '400':
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string

    '404':
      description: Event not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
